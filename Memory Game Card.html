        font-size: 24px;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .card img {
        width: 50px;
        display: none;
    }
    
    .card.open img {
        display: block;
    }
    h1{
        color: rgb(240, 7, 7);
        position: absolute;
        top: 50px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 50px;
    }
   </style>
</head>
